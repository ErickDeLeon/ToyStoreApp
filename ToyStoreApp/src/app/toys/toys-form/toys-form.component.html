<form name="form" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <div class="container">
        <div class="row">
            <div class="col-md-12 card" >
                <div class="well well-sm">
                   
                        <fieldset>
                            <input type="hidden" name="id" [value]="service.formData.id" />
    
                            <div class="form-group padd">
                                <label> Nombre </label>
                                <input type="text" class="form-control form-contrl-lg" placeholder="Nombre" 
                                name="nombre" #nombre="ngModel" [(ngModel)]="service.formData.nombre" required 
                                [class.invalid]="nombre.invalid && nombre.touched" maxlength="50">
                            </div>
                        
                            <div class="form-group padd">
                                <label> Descripción </label>
                                <input type="text" class="form-control form-contrl-lg" placeholder="Descripción" 
                                name="descripcion" #descripcion="ngModel" [(ngModel)]="service.formData.descripcion" maxlength="100">
                            </div>
                            <div class="form-group padd">
                                <label> Restricción de Edad </label>
                                <input type="number" class="form-control form-contrl-lg"  
                                name="restriccionEdad" #restriccionEdad="ngModel" [(ngModel)]="service.formData.restriccionEdad" min="0" max="100"
                                [class.invalid]="restriccionEdad.invalid && restriccionEdad.touched" (keypress)="OnlyNumbersAllowed($event)">
                                <div *ngIf="restriccionEdad.errors">
                                    Invalid Published Year
                                </div>
                            </div>
                            <div class="form-group padd">
                                <label> Compañía </label>
                                <input type="text" class="form-control form-contrl-lg" placeholder="Compañía" 
                                name="compania" #compania="ngModel" [(ngModel)]="service.formData.compania" required maxlength="50"
                                [class.invalid]="compania.invalid && compania.touched">
                            </div>
                            <div class="form-group padd">
                                <label> Precio </label>
                                <input type="number" class="form-control form-contrl-lg"
                                name="precio" #precio="ngModel" [(ngModel)]="service.formData.precio" required min="1" max="1000" step="0.1"
                                [class.invalid]="precio.invalid && precio.touched">
                            </div>
                   
                            <div class="form-group padd padd-bott col-md-12">
                                <button class="btn btn-secondary btn-md btn-block " type="submit" [disabled]="form.invalid">
                                    <i class="fas fa-save fa-md"></i>
                                    <span class="label label-default" *ngIf="service.formData.id == 0"> Nuevo </span>
                                    <span class="label label-default" *ngIf="service.formData.id != 0"> Actualizar </span>

                                </button>
                            </div>
                       </fieldset>
                </div>
            </div>
        </div>
    </div>
</form>
